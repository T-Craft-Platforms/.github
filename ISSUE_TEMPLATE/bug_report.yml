name: Bug Report
description: Report something that isn't working.
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: What's broken?
      placeholder: Describe the issue.
    validations:
      required: true

  - type: textarea
    attributes:
      label: How to reproduce
      placeholder: Steps, logs, screenshots, etc.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Environment
      placeholder: OS, browser, versions, etc.

  - type: textarea
    attributes:
      label: Expected behaviour
      placeholder: What should have happened instead?

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this issue?
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true

  - type: dropdown
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to contribute a fix?
      options:
        - Yes
        - No
    validations:
      required: true
