name: Feature Request
description: Suggest a new feature or improvement.
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: textarea
    id: description
    attributes:
      label: What do you want to add?
      placeholder: Describe the feature or idea.
    validations:
      required: true

  - type: textarea
    id: usefulness
    attributes:
      label: Why is this useful?
      placeholder: What problem does it solve?

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Low
        - Medium
        - High
        - Critical
    validations:
      required: true

  - type: dropdown
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to work on this feature?
      options:
        - Yes
        - No
    validations:
      required: true
